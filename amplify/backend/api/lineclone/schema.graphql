type Group @model {
  id: ID!
  name: String!
  users: [UserGroups] @connection(name: "GroupUsers")
  messages: [Message] @connection(name: "GroupUsers")
  isDirect: Boolean!
  announce: [Message] @connection(name: "GroupUsers")
  files: S3Object
  albums: [Album]
}

type UserGroups @model(queries: null)  {
  id: ID!
  user: User @connection(name: "UserGroups")
  group: Group @connection(name: "GroupUsers")
}

type UserFriends @model(queries: null) @key(name: "byUser", fields:["userId", "friendId"]) {
  id: ID!
  # user: User @connection(name: "UserFriends")
  # friendUser: FriendUser @connection(name: "FriendUser")
  userId: ID
  friendId: ID
  user: User @connection (fields: ["userId"])
  friend: User @connection (fields: ["friendId"])
  displayName: String
}

type Message
  @model
  @key(
    name: "messageByDate"
    fields: ["type", "createdAt"]
    queryField: "messageByDate"
  ) {
  id: ID!
  user: User @connection(name: "UserGroups")
  group: Group @connection(name: "GroupUsers")
  type: String!
  message: String!
  createdAt: String!
  isBlock: Boolean!
}

type Post @model {
  id: ID!
  name: String!
  description: String
  comments: [Comment] @connection(keyName: "PostComments")
  likes: [Like] @connection(keyName: "PostLikes")
}

type Comment @model {
  id: ID!
  comment: String!
}

type Like @model {
  id: ID!
  emoji: S3Object
}

type Album @model {
  id: ID!
  albumName: String
  file: S3Object
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}
