type User
  @model
  @auth(
    rules: [
      {allow: private, provider: userPools}
      { allow: groups, groups: ["Admin"] }
      {
        allow: owner
        ownerField: "username"
        operations: [read, create, update, delete]
      }
    ]
  ) {
  id: ID!
  username: String!
  email: String!
  lineID: String
  displayName: String!
  statusMessage: String
  profilePhoto: S3Object
  coverPhoto: S3Object
  phoneNumber: String!
  groups: [UserGroups] @connection(name: "UserGroups")
  # friends: [UserFriends] @connection(name: "UserFriends")
  friends: [UserFriends] @connection(keyName: "byUser", fields: ["id"])
  blocked: [User]
  favourites: [User]
  posts: [Post] @connection(keyName: "UserPosts")
}

